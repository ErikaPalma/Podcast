<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
  
</head>
<body>

    <header class="header">
        <div class="header__contenido contenedor">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="Logo">
            </div>
            <div class="header__texto">
                <h1 class="header__heading">Tu plataforma para publicar tus podcast</h1>
                <a href="#" class="btn__primary">Crear cuenta</a>
            </div>
        </div>
    </header>

    <section class="create contenedor">
        <div class="create__graphic">
            <img src="build/img/imagen_podcast.svg" alt="Gráfico presentador de podcast">
        </div>
        <div class="create__text">
            <h2 class="create__heading">Crea tu podcast</h2>
            <p>Nosotros lo distribuimos a las plataformas más populares como Google 
                Podcast, Spotify, Apple Podcast y Youtube
            </p>
        </div>
    </section>


</body>
</html>
